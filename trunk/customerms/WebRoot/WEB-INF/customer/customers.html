<div class="easyui-layout plugins" data-options="fit:true" ui="customers_customerInit"  id="${id}" rightId ="${rightId}" rights = '${rights}' reportRights = '${reportRights}'>
	<div data-options="region:'north',border:false"  class="queryContent" id="queryContent_${id}">
		会员名称：&nbsp;&nbsp;<input name="customerName" id="customerNameSearch" type="text" class="queryInput"/>&nbsp;&nbsp;&nbsp;
		<a href="javascript:void(0)" class="easyui-linkbutton" id="search" data-options="iconCls:'icon-search'" style="cursor: pointer;">查 询</a>
	</div>
	<div class="easyui-layout" data-options="region:'center',border:false">
		<div data-options="region:'east',title:'充值列表',split:true" style="width: 430px">
			<div id="customerRechargeList_${id}" data-options="border:false"></div>
		</div>
		<div data-options="region:'center',border:false">
			<div id="viewList_${id}"></div>
		</div>
	</div>
	
	<div id="tb_${id}">
		<a href="javascript:void(0)" class="easyui-linkbutton" data-options="iconCls:'icon-add',plain:true" id="add_${id}" >添加</a>  
		<a href="javascript:void(0)" class="easyui-linkbutton" data-options="iconCls:'icon-edit',plain:true" id="update_${id}" >修改</a>  
		<a href="javascript:void(0)" class="easyui-linkbutton" data-options="iconCls:'icon-remove',plain:true" id="delete_${id}" >删除</a>  
		<a href="javascript:void(0)" class="easyui-linkbutton" data-options="iconCls:'icon-money_yen',plain:true" id="recharge_${id}" >充值</a>  
	</div>
	
	<div id="editDialog_${id}">
		<form method="post" name="editForm" id="editForm_${id}">
			<input type="hidden" name="customerId"  />
			<table border="0" cellpadding="0" cellspacing="0">
				<tr>
					<td class="tdTitle tdRequired">会员号：</td>
					<td class="tdContent">
						<input type="text" name="customerCode" id="customerCode"  class="contentInput"/>
					</td>
				</tr>
				<tr>
					<td class="tdTitle tdRequired">会员名称：</td>
					<td class="tdContent">
						<input type="text" name="customerName" id="customerName"  class="contentInput"/>
					</td>
				</tr>
				<tr>
					<td class="tdTitle tdRequired">会员类型：</td>
					<td class="tdContent">
						<input type="text" name="customerTypeId" id="customerType"  class="contentInput"/>
					</td>
				</tr>
				<tr>
					<td class="tdTitle">电话：</td>
					<td class="tdContent">
						<input type="text" name="telephone" id="telephone"  class="contentInput"/>
					</td>
				</tr>
				<tr>
					<td class="tdTitle">微信：</td>
					<td class="tdContent">
						<input type="text" name="wechat" id="wechat"  class="contentInput"/>
					</td>
				</tr>
			</table>
    	</form>
	</div>
	
	<div id="rechargeDialog_${id}">
		<form method="post" id="rechargeForm_${id}">
			<table border="0" cellpadding="0" cellspacing="0">
				<tr>
					<td class="tdTitle">会员号：</td>
					<td class="tdContent">
						<input type="hidden" name="customerId" id="customerId"/>
						<input type="text"  id="customerCode"  class="contentInput inputBorderNone" readonly="readonly"/>
					</td>
				</tr>
				<tr>
					<td class="tdTitle">会员名称：</td>
					<td class="tdContent">
						<input type="text" id="customerName"  class="contentInput inputBorderNone" readonly="readonly"/>
					</td>
				</tr>
				<tr>
					<td class="tdTitle">会员卡余额：</td>
					<td class="tdContent">
						<input type="text"  id="customerAmount"  class="contentInput inputBorderNone" readonly="readonly"/>
					</td>
				</tr>
				<tr>
					<td class="tdTitle tdRequired">充值金额：</td>
					<td class="tdContent">
						<input type="text" name="amount" id="amount"  class="contentInput easyui-numberbox" data-options="min:0,precision:2"/>
					</td>
				</tr>
			</table>
    	</form>
	</div>
</div>
