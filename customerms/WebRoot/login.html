		<link rel="stylesheet" type="text/css" href="style/v1/easyui/easyui.css"/>

	<body>
		<table width="95" border="0" align="center" cellpadding="0" cellspacing="0">
		  	<tr>
		    	<td><img src="style/v1/images/login/top_login.jpg" width="596" height="331" /></td>
		  	</tr>
		  	<tr>
		    	<td>
		    		<table width="100%" border="0" cellspacing="0" cellpadding="0" >
		      			<tr>
		        			<td width="99">
		        			</td>
		        			<td style="background-image: url('style/v1/images/login/bg_form.jpg');">
		        				<form id="loginForm"  method="post" >
			        				<table width="250" border="0" align="center" cellpadding="0" cellspacing="0">
			       						<tr>
				            				<td height="34" align="right">登录名：</td>
				            				<td>
				              					<label>
				                					<input type="text" class="textfile" name="userCode" id="userCode"/>
				                				</label>            
				                			</td>
			       						</tr>
						            	<tr>
						              		<td height="34" align="right">密&nbsp;码：</td>
						              		<td>
						              			<label>
						                			<input name="userPwd" type="password" class="textfile"  id="userPwd"/>
						              			</label>
						              		</td>
						            	</tr>
		         						<tr>
		             						<td height="34" align="right">验证码：</td>
		             						<td>
		             							<label>
		             								<input name="loginCaptcha" id="loginCaptcha" type="text" class="textfile" size="6" style="width:70px; border-right:#BFD7F0 solid 1px;text-transform: uppercase;"/>
		             							</label>
		             							<img id="loginCaptchaImage" src="style/v1/images/login/img.jsp" title="点击图片切换" style="cursor: pointer; margin-bottom:-4px"/>
		             						</td>
			           					</tr>
			       						<tr>
			           						<td height="34">&nbsp;</td>
			           						<td>
			           	    					&nbsp;
			           						</td>
			       						</tr>
			       						<tr>
			           						<td height="34">&nbsp;</td>
			           						<td>
			           	    					<div id="loginBtn" style="background: url(style/v1/images/login/btn_login.gif) no-repeat;display: inline-block;width: 64px;height: 28px" >&nbsp;</div>
			           							<input type="checkbox" id="mindpwd" style="vertical-align:middle"/>记住密码
			           						</td>
			       						</tr>
			       						
			        				</table>
			        			</form>
		        			</td>
		        			<td width="98" align="right">
		        			</td>
		      			</tr>
		    		</table>
		    	</td>
		  	</tr>
		  	<tr>
		   	 	<td><img src="style/v1/images/login/bottom_login.jpg" width="596" height="39" /></td>
		  	</tr>
		  	<tr>
		    	<td>&nbsp;</td>
		  	</tr>
		  	<tr>
