<div class="easyui-layout plugins" data-options="fit:true" ui="countCards_countCardInit"  id="${id}" rightId ="${rightId}" rights = '${rights}' reportRights = '${reportRights}'>
	<div data-options="region:'north',border:false"  class="queryContent" id="queryContent_${id}">
		计次卡类型：&nbsp;&nbsp;<input id="countCardSearch" name="countCardTypeId" type="text" class="queryInput"/>&nbsp;&nbsp;&nbsp;
		<a href="javascript:void(0)" class="easyui-linkbutton" id="search"  data-options="iconCls:'icon-search'" style="cursor: pointer;">查 询</a>
	</div>
	<div data-options="region:'center',border:false">
		<div id="viewList_${id}"></div>
	</div>
	
	<div id="tb_${id}">
		<a href="javascript:void(0)" class="easyui-linkbutton" data-options="iconCls:'icon-add',plain:true" id="add_${id}" >添加</a>  
		<a href="javascript:void(0)" class="easyui-linkbutton" data-options="iconCls:'icon-edit',plain:true" id="update_${id}" >修改</a>  
		<a href="javascript:void(0)" class="easyui-linkbutton" data-options="iconCls:'icon-remove',plain:true" id="delete_${id}" >删除</a>  
	</div>
	
	<div id="editDialog_${id}">
		<form method="post" name="editForm" id="editForm_${id}">
			<input type="hidden" name="countCardId"  />
			<table border="0" cellpadding="0" cellspacing="0">
				<tr>
					<td class="tdFirstTitle">计次卡类型：</td>
					<td class="tdFirstContent">
						<input type="text" name="countCardTypeId" id="countCardType"  class="contentInput"  data-options="required:true"/>
					</td>
				</tr>
				<tr>
					<td class="tdTitle">档次：</td>
					<td class="tdContent">
						<input type="text" name="amount" id="amount"  class="contentInput easyui-validatebox" data-options="required:true"/>
					</td>
				</tr>
				<tr>
					<td class="tdTitle">可消费次数：</td>
					<td class="tdContent">
						<input type="text" name="canSaleCount" id="canSaleCount"  class="contentInput easyui-validatebox" data-options="required:true"/>
					</td>
				</tr>
			</table>
    	</form>
	</div>
</div>
