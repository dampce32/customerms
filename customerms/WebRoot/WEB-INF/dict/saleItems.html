<div class="easyui-layout plugins" data-options="fit:true" ui="saleItems_dictInit"  id="${id}" rightId ="${rightId}" rights = '${rights}' reportRights = '${reportRights}'>
	<div data-options="region:'north',border:false"  class="queryContent" id="queryContent_${id}">
		消费项目名称：&nbsp;&nbsp;<input name="saleItemName" id="saleItemNameSearch" type="text" class="queryInput"/>&nbsp;&nbsp;&nbsp;
		<a href="javascript:void(0)" class="easyui-linkbutton" id="search" data-options="iconCls:'icon-search'" style="cursor: pointer;">查 询</a>
	</div>
	<div data-options="region:'center',border:false">
		<div id="viewList_${id}"></div>
	</div>
	
	<div id="tb_${id}">
		<a href="javascript:void(0)" class="easyui-linkbutton" data-options="iconCls:'icon-add',plain:true" id="add_${id}" >添加</a>  
		<a href="javascript:void(0)" class="easyui-linkbutton" data-options="iconCls:'icon-edit',plain:true" id="update_${id}" >修改</a>  
		<a href="javascript:void(0)" class="easyui-linkbutton" data-options="iconCls:'icon-remove',plain:true" id="delete_${id}" >删除</a>  
	</div>
	
	<div id="editDialog_${id}">
		<form method="post" name="editForm" id="editForm_${id}">
			<input type="hidden" name="saleItemId"  />
			<table border="0" cellpadding="0" cellspacing="0">
				<tr>
					<td class="tdTitle tdRequired">消费项目名称：</td>
					<td class="tdContent">
						<input type="text" name="saleItemName" id="saleItemName"  class="contentInput"/>
					</td>
				</tr>
				<tr>
					<td class="tdTitle tdRequired">金额：</td>
					<td class="tdContent">
						<input type="text" name="amount" id="amount"  class="contentInput easyui-numberbox" data-options="min:0,precision:2"/>
					</td>
				</tr>
				<tr>
					<td class="tdTitle tdRequired">是否打折：</td>
					<td class="tdContent">
						<select id="isDiscount" class="easyui-combobox" name="isDiscount" class="tdContent" style="width: 250px" data-options="editable:false" >  
						    <option value="1">打折</option>  
						    <option value="0">不打折</option>  
						</select>
					</td>
				</tr>
			</table>
    	</form>
	</div>
</div>
