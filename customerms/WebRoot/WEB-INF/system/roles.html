<div class="easyui-layout plugins" data-options="fit:true" ui="roles_systemInit"  id="${id}" rightId ="${rightId}" rights = '${rights}' reportRights = '${reportRights}'>
	<div data-options="region:'north',border:false"  class="queryContent" id="queryContent_${id}">
		角色编号：&nbsp;&nbsp;<input name="roleCode" id="roleCodeSearch" type="text" class="queryInput"/>&nbsp;&nbsp;&nbsp;
		角色名：&nbsp;&nbsp;<input name="roleName" id="roleNameSearch" type="text" class="queryInput"/>&nbsp;&nbsp;&nbsp;
		<a href="javascript:void(0)" class="easyui-linkbutton" id="search" data-options="iconCls:'icon-search'" style="cursor: pointer;">查 询</a>
	</div>
	<div data-options="region:'center',border:false">
		<div id="viewList_${id}"></div>
	</div>
	
	<div id="tb_${id}">
		<a href="javascript:void(0)" class="easyui-linkbutton" data-options="iconCls:'icon-add',plain:true" id="add_${id}" >添加</a>  
		<a href="javascript:void(0)" class="easyui-linkbutton" data-options="iconCls:'icon-edit',plain:true" id="update_${id}" >修改</a>  
		<a href="javascript:void(0)" class="easyui-linkbutton" data-options="iconCls:'icon-remove',plain:true" id="delete_${id}" >删除</a>  
		<a href="javascript:void(0)" class="easyui-linkbutton" data-options="iconCls:'icon-up',plain:true" id="moveUp_${id}" >上移</a>  
		<a href="javascript:void(0)" class="easyui-linkbutton" data-options="iconCls:'icon-down',plain:true" id="moveDown_${id}" >下移</a>  
		<a href="javascript:void(0)" class="easyui-menubutton" data-options="menu:'#state_${id}',plain:true,iconCls:'icon-state'" id="tbState_${id}">状态</a>   
		<a href="javascript:void(0)" class="easyui-linkbutton" data-options="iconCls:'icon-role-right',plain:true" id="roleRight_${id}" >权限设置</a>
		<a href="javascript:void(0)" class="easyui-linkbutton" data-options="iconCls:'icon-remind',plain:true" id="sysRemind_${id}" >系统提醒</a>
	</div>
	<div id="state_${id}" style="width:90px;">
		<div data-options="name:'1',iconCls:'icon-info'">启用</div>
		<div data-options="name:'0',iconCls:'icon-warn'">禁用</div>
	</div>
	
	<div id="editDialog_${id}">
		<form method="post" name="editForm" id="editForm_${id}">
			<input type="hidden" name="roleId"  />
			<table border="0" cellpadding="0" cellspacing="0">
				<tr>
					<td class="tdFirstTitle tdRequired">角色编号：</td>
					<td class="tdFirstContent">
						<input type="text" name="roleCode"  id="roleCode" class="contentInput"/>
					</td>
				</tr>
				<tr>
					<td class="tdTitle tdRequired">角色名称：</td>
					<td class="tdContent">
						<input type="text" name="roleName" id="roleName"  class="contentInput"/>
					</td>
				</tr>
				<tr>
					<td class="tdTitle tdRequired">角色类型：</td>
					<td class="tdContent">
						<select id="roleType" class="easyui-combobox" name="roleType" class="tdContent" style="width: 250px" data-options="editable:false" >
						    <option value="0">学校</option>
						    <option value="1">部门</option>
						    <option value="2">游客</option>
						</select>
					</td>
				</tr>
				<tr>
					<td class="tdTitle tdRequired">状态：</td>
					<td class="tdContent">
						<select id="state" class="easyui-combobox" name="state" class="tdContent" style="width: 250px" data-options="editable:false" >  
						    <option value="1">启用</option>  
						    <option value="0">关闭</option>  
						</select>
					</td>
				</tr>
				<tr>
					<td class="tdTitle">备注：</td>
					<td  class="tdContent">
						<textarea name="note" style="width: 250px;height: 100px"></textarea>
					</td>
				</tr>
			</table>
    	</form>
	</div>
	<div id="roleRightDialog_${id}">
		<div id="roleRightTree_${id}"></div>
	</div>
	<div id="sysRemindDialog_${id}">
		<div class="easyui-layout" data-options="fit:true">
	   		<div data-options="region:'center',border:false,title:'已有系统提醒',split:true">
	   			<div id="sysRemindRoleList_${id}"></div>
	   		</div>
	   		<div data-options="region:'east',border:false,title:'未添加的系统提醒',split:true"  style="width:530px;">
	   			<div id="sysRemindList_${id}"></div>
	   		</div>
	   	</div>
	</div>
</div>
