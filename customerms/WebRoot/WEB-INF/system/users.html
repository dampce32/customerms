<div class="easyui-layout plugins" data-options="fit:true" ui="users_systemInit" id="${id}" rightId = "${rightId}" rights = '${rights}' reportRights = '${reportRights}'>
	<div region="north"  border="false" class="queryContent" id="queryContent_${id}">
  		用户编号：&nbsp;<input type="text" id="userCodeSearch" class="queryInput" />&nbsp;&nbsp;
		用户名称：&nbsp;<input type="text" id="userNameSearch" class="queryInput" />&nbsp;&nbsp;&nbsp;&nbsp;
	    <a href="javascript:void(0)" class="easyui-linkbutton" id="search"  data-options="iconCls:'icon-search'">查询</a>
  	</div>
  	<div data-options="region:'center',border:false">
  		<div class="easyui-layout" data-options="fit:true,border:false">
			<div data-options="region:'center',border:false">
				<div id="viewList_${id}"></div>
		  	</div>
		 </div>
	</div>
	<div id="editDialog_${id}">
		<form method="post" name="editForm" id="editForm_${id}">
			<input type="hidden" name="userId" id="userId"/>
			<table border="0" cellpadding="0" cellspacing="0">
				<tr>
					<td class="tdFirstTitle tdRequired">用户编号：</td>
					<td class ="tdFirstContent">
						<input type="text"  name="userCode" id="userCode" class="contentInput" />
					</td>
				</tr>
				<tr>
					<td class="tdTitle tdRequired">用户名称：</td>
					<td class ="tdContent">
						<input type="text" name="userName" id="userName" class="contentInput" /> 
					</td>
				</tr>
				<tr>
					<td class="tdTitle tdRequired">状态：</td>
					<td class="tdContent">
						<select id="status" class="easyui-combobox" name="status" class="tdContent" style="width: 250px" data-options="editable:false" >  
						    <option value="1">启用</option>  
						    <option value="0">关闭</option>  
						</select>
					</td>
				</tr>
				<tr>
					<td class="tdTitle">
						说明：
					</td>
					<td class ="tdContent">
						用户登录时用用户代码登录
						<br>新建老师默认密码是123456
					</td>
				</tr>
			</table>
		</form>
	</div>
	<div id="userRoleDialog_${id}">
		<div id="userRoleList_${id}"></div>
	</div>
	<div id="userRightDialog_${id}">
		<div id="userRightTree_${id}"></div>
	</div>
</div>
