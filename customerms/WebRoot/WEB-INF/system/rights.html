<div class="easyui-layout plugins" data-options="fit:true" ui="rights_systemInit" id="${id}" rightId="${rightId}">
	<div data-options="region:'west',border:false" style="width:180px;">
    	<ul id="rightTree_${id}"></ul>
	</div>
	<div   data-options="region:'center'" style="border-top: none">
		<div class="easyui-layout" data-options="fit:true,border:false">
			<div data-options="region:'north',border:false"   class="queryContent" id="queryContent_${id}">
				权限编号：&nbsp;&nbsp;<input id="rightCodeSearch" type="text" size="12"/>&nbsp;&nbsp;&nbsp;
				权限名称：&nbsp;&nbsp;<input id="rightNameSearch" type="text" size="12"/>&nbsp;&nbsp;&nbsp;
				<a href="javascript:void(0)" class="easyui-linkbutton" id="search" data-options="iconCls:'icon-search'" style="cursor: pointer;">查 询</a>
			</div>
			<div data-options="region:'center',border:false">
				<div id="rightList_${id}"></div>
			</div>
		</div>
	</div>
	
	<div id="editDialog_${id}">
		<form method="post" id="editForm_${id}" style="width:100%;height:100%"  enctype="multipart/form-data">
		<div id="tabs" class="easyui-tabs"  data-options="fit:true,border:false" > 
		    <div title="权限配置">  
		    	<table border="0" cellpadding="0" cellspacing="0">
					<tr>
						<td class="tdFirstTitle tdRequired">权限编号：</td>
						<td class="tdFirstContent">
							<input type="text" name="rightCode" id="rightCode" class="contentInput"/>
							<input type="hidden" name="parentRightId" id="parentId"/>
							<input type="hidden" name="rightId" id="rightId"/>
						</td>
					</tr>
					<tr>
						<td class="tdTitle tdRequired">权限名称：</td>
						<td class="tdContent">
							<input type="text" name="rightName" id="rightName" class="contentInput" />
						</td>
					</tr>
					<tr>
						<td class="tdTitle">权限Url：</td>
						<td class="tdContent">
							<input type="text" name="rightUrl" id="rightUrl" class="contentInput" />
						</td>
					</tr>
					<tr>
						<td class="tdTitle">权限类型：</td>
						<td class="tdContent">
							<select id="rightKind" class="easyui-combobox" name="rightKind" class="contentInput" style="width: 250px" data-options="editable:false" >  
							    <option value="1">Url权限</option>  
							    <option value="2">界面按钮权限</option>  
							    <option value="3">报表权限</option>  
							    <option value="4">数据显示</option>  
							</select>
						</td>
					</tr>
					<tr>
						<td class="tdTitle tdRequired">状态：</td>
						<td class="tdContent">
							<select id="status" class="easyui-combobox" name="status" class="contentInput" style="width: 250px" data-options="editable:false" >  
							    <option value="1">启用</option>  
							    <option value="0">关闭</option>  
							</select>
						</td>
					</tr>
					<tr>
						<td class="tdTitle">图标：</td>
						<td class="tdContent">
							<input type="text" name="iconCls" id="iconCls" class="contentInput" />
						</td>
					</tr>
				</table>
		    </div>  
		    <div title="报表配置">
		    	<table border="0" cellpadding="0" cellspacing="0">
					<tr>
						<td class="tdFirstTitle">是否需要选择：</td>
						<td class="tdFirstContent">
							<select id="isNeedSelect" class="easyui-combobox" name="isNeedSelect" style="width:250px;">  
							    <option value="0">是</option>  
							    <option value="1">否</option>  
							</select> 
						</td>
					</tr>
					<tr>
	    				<td class="tdTitle">模板文件：</td>
	    				<td class="tdContent">
	    					<input type="file" size="30" name="reportTemplateFile" id="reportTemplateFile" />
	    				</td>
					</tr>
					<tr>
						<td class="tdTitle">参数Sql：</td>
						<td class="tdContent">
							<textarea name="reportParamsSql" id="reportParamsSql" style="width: 250px;height: 50px"></textarea>
						</td>
					</tr>
					<tr>
						<td class="tdTitle">明细网格Sql：</td>
						<td class="tdContent">
							<textarea name="reportDetailSql" id="reportDetailSql" style="width: 250px;height: 100px"></textarea>
						</td>
					</tr>
				</table>
		    </div>  
		</div> 
		</form>
	</div>
</div>
