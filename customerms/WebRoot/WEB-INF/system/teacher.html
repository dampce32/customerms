<div class="easyui-layout plugins" data-options="fit:true" ui="teacher_systemInit" id="${id}" rightId = "${rightId}" rights = '${rights}' reportRights = '${reportRights}'>
	<div region="north"  border="false" class="queryContent" id="queryContent_${id}">
  		教师代码：&nbsp;<input type="text" id="teacherCodeSearch" class="queryInput" />&nbsp;&nbsp;
		    教师名称：&nbsp;<input type="text" id="teacherNameSearch" class="queryInput" />&nbsp;&nbsp;&nbsp;&nbsp;
		    部门：&nbsp;<input type="text" id="schoolDeptSearch" class="queryInput" />&nbsp;&nbsp;&nbsp;&nbsp;
		    <a href="javascript:void(0)" class="easyui-linkbutton" id="search"  data-options="iconCls:'icon-search'">查询</a>
  	</div>
  	<div data-options="region:'center',border:false">
  		<div class="easyui-layout" data-options="fit:true,border:false">
			<div data-options="region:'center',border:false">
				<div id="viewList_${id}"></div>
		  	</div>
		 </div>
	</div>
	<div id="editDialog_${id}">
		<form method="post" name="editForm" id="editForm_${id}">
			<input type="hidden" name="teacherId" id="teacherId"/>
			<input type="hidden" name="teaStatus.teaStatusId" id="teaStatus"/>
			<table border="0" cellpadding="0" cellspacing="0">
				<tr>
					<td class="tdFirstTitle tdRequired">教师代码：</td>
					<td class ="tdFirstContent">
						<input type="text"  name="teacherCode" id="teacherCode" class="contentInput" />
					</td>
				</tr>
				<tr>
					<td class="tdTitle tdRequired">教师名称：</td>
					<td class ="tdContent">
						<input type="text" name="teacherName" id="teacherName" class="contentInput" /> 
					</td>
				</tr>
				<tr>
					<td class="tdTitle tdRequired">部门：</td>
					<td class ="tdContent">
						<input type="text" name="schoolDept.schoolDeptId" id="schoolDept" class="contentInput" /> 
					</td>
				</tr>
				<tr>
					<td class="tdTitle tdRequired">用户类型：</td>
					<td class ="tdContent">
						<select id="teaType" class="easyui-combobox" name="teaType" style="width:250px;">  
						    <option value="0">人事教师</option>  
						    <option value="2">部门管理员</option>  
						</select>
					</td>
				</tr>
				<tr>
					<td class="tdTitle">
						说明：
					</td>
					<td class ="tdContent">
						教师登录时用教师代码登录
						<br>新建老师默认密码是123456
					</td>
				</tr>
			</table>
		</form>
	</div>
	<div id="teacherRoleDialog_${id}">
		<div id="teacherRoleList_${id}"></div>
	</div>
	<div id="teacherRightDialog_${id}">
		<div id="teacherRightTree_${id}"></div>
	</div>
</div>
