<div class="easyui-layout plugins" data-options="fit:true" ui="saleBuyCountCard_saleInit"  id="${id}" rightId ="${rightId}" rights = '${rights}' reportRights = '${reportRights}'>
	<div data-options="region:'north',border:false"  class="queryContent" id="queryContent_${id}">
		消费日期：&nbsp;&nbsp;<input name="beginDate" id="beginDateSearch" type="text" class="queryInput Wdate" onfocus="WdatePicker({dateFmt:'yyyy-MM-dd HH:mm:ss'})" style="width: 140px"/>
		--<input name="endDate" id="endDateSearch" type="text" class="queryInput Wdate" onfocus="WdatePicker({dateFmt:'yyyy-MM-dd HH:mm:ss'})" style="width: 140px"/>&nbsp;&nbsp;&nbsp;
		会员名称：&nbsp;&nbsp;<input name="customerName" id="customerNameSearch" type="text" class="queryInput"/>
		<a href="javascript:void(0)" class="easyui-linkbutton" id="searchBtn_${id}" data-options="iconCls:'icon-search'" style="cursor: pointer;">查 询</a>
		<a href="javascript:void(0)" class="easyui-linkbutton" id="clearBtn_${id}" data-options="iconCls:'icon-clear'" style="cursor: pointer;">清空</a>
	</div>
	<div data-options="region:'center',border:false">
		<div id="viewList_${id}"></div>
	</div>
	
	<div id="tb_${id}">
		<a href="javascript:void(0)" class="easyui-linkbutton" data-options="iconCls:'icon-add',plain:true" id="addSale_${id}" >添加</a>  
		<a href="javascript:void(0)" class="easyui-linkbutton" data-options="iconCls:'icon-remove',plain:true" id="delete_${id}" >删除</a>  
	</div>
	
	<div id="editDialog_${id}">
		<form method="post" name="editForm" id="editForm_${id}">
			    <input type="hidden" name="saleId" id="saleId" />
				   <table border="0" cellpadding="0" cellspacing="0">
						<tr>
							<td class="tdTitle">会员号：</td>
							<td class="tdContent">
								<input type="hidden" name="saleBuyCountCardId" id="saleBuyCountCardId"/>
								<input type="hidden" name="customerBuyCountCardId" id="customerBuyCountCardId"/>
								<input type="text"  id="customerCode"  class="contentInput" readonly="readonly"/>
								<a href="javascript:void(0)" class="easyui-linkbutton" id="searchCustomerBuyCountCard_${id}" data-options="iconCls:'icon-add',plain:true">选择会员-消费计次卡</a>
							</td>
						</tr>
						<tr>
						    <td class="tdTitle">会员名称：</td>
							<td class="tdContent">
								<input type="text"  id="customerName"  class="contentInput" readonly="readonly"/>
							</td>
						</tr>
						<tr>
							<td class="tdTitle">计次卡类型：</td>
							<td class="tdContent">
								<input type="text" id="countCardTypeName"  class="contentInput" readonly="readonly"/>
							</td>
						</tr>
						<tr>
							<td class="tdTitle">档次：</td>
							<td class="tdContent">
								<input type="text" id="amount"  class="contentInput" readonly="readonly"/>
							</td>
						</tr>
						<tr>
							<td class="tdTitle">购买消费次数：</td>
							<td class="tdContent">
								<input type="text" id="canSaleCount"  class="contentInput" readonly="readonly"/>
							</td>
						</tr>
						<tr>
							<td class="tdTitle">已消费次数：</td>
							<td class="tdContent">
								<input type="text" id="alreadySaleCount"  name=alreadySaleCount class="contentInput" readonly="readonly"/>
							</td>
						</tr>
						<tr>
							<td class="tdTitle">可消费次数：</td>
							<td class="tdContent">
								<input type="text" id="canCount" name="canCount"  class="contentInput"/>
							</td>
						</tr>
						<tr>
							<td class="tdTitle tdRequired">录入人：</td>
							<td class="tdContent">
								<input type="text" name="userId" id="user" class="contentInput"/>
							</td>
						</tr>
							<tr>
							<td class="tdTitle tdRequired">消费次数：</td>
							<td class="tdContent">
								<input type="text" name="saleCount" id="saleCount"  class="contentInput easyui-numberbox" data-options="min:0,precision:0,required:true" />
							</td>
						</tr>
					</table>  
	    	</form>
	</div>
	<div id="customerDialog_${id}">
		<div class="easyui-layout" data-options="fit:true">
			<div data-options="region:'north',border:false" class="queryContent">
				会员号：&nbsp;&nbsp;<input id="customerCodeSearch" type="text" class="queryInput"/>&nbsp;&nbsp;&nbsp;
				会员名称：&nbsp;&nbsp;<input id="customerNameSearch" type="text" class="queryInput"/>&nbsp;&nbsp;&nbsp;
				<a href="javascript:void(0)" class="easyui-linkbutton" id="searchCustomerBtn_${id}" data-options="iconCls:'icon-search'" style="cursor: pointer;">查 询</a>
			</div>
			<div data-options="region:'center',border:false">
				<div id="customerList_${id}"></div>
			</div>
		</div>
	</div>
</div>
